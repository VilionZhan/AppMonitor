<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>appMonitor</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{css/mune.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" media="screen" type="text/css"  rel="stylesheet"/>
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/index.js}"></script>
    <script th:src="@{js/util/Util.js}"></script>
    <script type="text/javascript" th:src="@{js/echarts.min.js}"></script>
</head>
<body>
<header class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" style="height: 70px;">
        <div class="navbar-header" >
            <a class="navbar-brand" href="#/home">应用监控系统</a>
        </div>
        <!--右侧信息-->
        <div>
            <ul class="nav navbar-nav pull-right right-navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown" id="showHeadImg">
                        <img th:src="@{images/user-head-default.png}" alt="">
                        welcome：
                        <span style="font-size: 20px;color: #9acfea;" th:text="${user.username}" id="username"></span>
                        <!--thymeleaf获取后台mode的值 为了js能取到值自定义input-->
                        <input type="hidden" th:value="${user.username}" id="name"/>
                    </a>
                    <!--dropdown-menu下拉菜单   图标用  font-awesome.min.css-->
                    <ul class="dropdown-menu">
                        <li><a href="javascript:showModal('修改密码', 'admin/user/updatePasswdPage?id=${loginUser.id}');"><i class="dropdown-icon fa fa-cog"></i>&nbsp;&nbsp;ResetPassword</a></li>
                        <li><a href="javascript:index()"><i class="fa fa-spinner" aria-hidden="true"></i>&nbsp;&nbsp;DruidMonitor</a></li>
                        <li><a href="javascript:logout()"><i class="dropdown-icon fa fa-power-off"></i>&nbsp;&nbsp;Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
<!--左侧下拉菜单-->
<div class="wrapper-muen" >
    <ul id="accordion" class="accordion">
        <li>
            <div class="link">
                <i class="fa fa-paint-brush"></i>系统首页<i class="fa fa-chevron-down"></i>
            </div>
            <ul class="submenu">
                <li><a href="javascript:goPage('/echart')">首页</a></li>
                <li><a href="javascript:goPage('/System')">系统信息</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </li>
        <li>
            <div class="link">
                <i class="glyphicon glyphicon-off"></i>应用管理<i class="fa fa-chevron-down"></i>
            </div>
            <ul class="submenu">
                <li><a href="javascript:goPage('/appstatus')">应用状态</a></li>
                <li><a href="javascript:goPage('/appInstallpage')">应用部署</a></li>
                <li><a href="javascript:goPage('/restartapp')">应用启停</a></li>
            </ul>
        </li>
        <li><div class="link"><i class="fa fa-globe"></i>系统管理<i class="fa fa-chevron-down"></i></div>
            <ul class="submenu">
                <li><a href="#">用户管理</a></li>
                <li><a href="#">用户组管理</a></li>
                <li><a href="#">模块管理</a></li>
                <li><a href="#">日志管理</a></li>
                <li><a href="#">设备状态</a></li>
                <li><a href="#">存储管理</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="content-list">
    <div id="container" style=" width: 1080px;height: 600px;"></div>
</div>

<script>
    <!--ecahrt-->
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var weatherIcons = {
        'Sunny': './data/asset/img/weather/sunny_128.png',
        'Cloudy': './data/asset/img/weather/cloudy_128.png',
        'Showers': './data/asset/img/weather/showers_128.png'
    };

    option = {
        title: {
            text: '应用数据情况统计',
            subtext: '数据来源，其他应用系统',
            left: 'left'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            // orient: 'vertical',
            // top: 'middle',
            bottom: 10,
            left: 'center',
            data: ['MQ', '订单系统','客户系统','会员系统','商品系统']
        },
        series : [
            {
                type: 'pie',
                radius : '65%',
                center: ['50%', '50%'],
                selectedMode: 'single',
                data:[
                    {
                        value:1548,
                        name: 'MQ',
                        label: {
                            normal: {
                                formatter: [
                                    '{title|{b}}{abg|}',
                                    '  {weatherHead|请求数量}{valueHead|待处理}{rateHead|占比}',
                                    '{hr|}',
                                    '  {Sunny|}{value|202}{rate|55.3%}',
                                    '  {Cloudy|}{value|142}{rate|38.9%}',
                                    '  {Showers|}{value|21}{rate|5.8%}'
                                ].join('\n'),
                                backgroundColor: '#eee',
                                borderColor: '#777',
                                borderWidth: 1,
                                borderRadius: 4,
                                rich: {
                                    title: {
                                        color: '#eee',
                                        align: 'center'
                                    },
                                    abg: {
                                        backgroundColor: '#333',
                                        width: '100%',
                                        align: 'right',
                                        height: 25,
                                        borderRadius: [4, 4, 0, 0]
                                    },
                                    Sunny: {
                                        height: 30,
                                        align: 'left',
                                        backgroundColor: {
                                            image: weatherIcons.Sunny
                                        }
                                    },
                                    Cloudy: {
                                        height: 30,
                                        align: 'left',
                                        backgroundColor: {
                                            image: weatherIcons.Cloudy
                                        }
                                    },
                                    Showers: {
                                        height: 30,
                                        align: 'left',
                                        backgroundColor: {
                                            image: weatherIcons.Showers
                                        }
                                    },
                                    weatherHead: {
                                        color: '#333',
                                        height: 24,
                                        align: 'left'
                                    },
                                    hr: {
                                        borderColor: '#777',
                                        width: '100%',
                                        borderWidth: 0.5,
                                        height: 0
                                    },
                                    value: {
                                        width: 20,
                                        padding: [0, 20, 0, 30],
                                        align: 'left'
                                    },
                                    valueHead: {
                                        color: '#333',
                                        width: 20,
                                        padding: [0, 20, 0, 30],
                                        align: 'center'
                                    },
                                    rate: {
                                        width: 40,
                                        align: 'right',
                                        padding: [0, 10, 0, 0]
                                    },
                                    rateHead: {
                                        color: '#333',
                                        width: 40,
                                        align: 'center',
                                        padding: [0, 10, 0, 0]
                                    }
                                }
                            }
                        }
                    },
                    {value:800, name: '订单系统'},
                    {value:510, name: '客户系统'},
                    {value:634, name: '会员系统'},
                    {value:735, name: '商品系统'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
<!--ecahrt end-->

    function goPage(pageUrl) {
        $.ajax({
            url :  pageUrl,
            type : "post",
            dataType : 'html',
            success : function(req) {
                $(".content-list").html(req);
            },
            error : function(req) {
                if (404 == req.status) {
                    goPage( "/404");
                } else {
                    goPage( "/500");
                }
            }
        });
    }

    <!--退出-->
    function logout() {
        var username = $("#name").val();
        $.ajax({
            url : "/logout",
            type : "post",
            data: {"username": username},
            dataType: "json",
            success : function() {
            },
        });
    }

</script>
</body>
</html>
